<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Reload All Tabs</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="tab-count" id="tabCount">0</span>
      <span class="tab-label">tabs in window</span>
    </div>

    <button id="reloadAll" class="btn btn-primary">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M23 4v6h-6M1 20v-6h6"/>
        <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
      </svg>
      Reload All
    </button>

    <div class="options">
      <label class="checkbox-label">
        <input type="checkbox" id="bypassCache">
        <span class="checkmark"></span>
        Bypass cache (hard refresh)
      </label>
    </div>

    <div class="status" id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
